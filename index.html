<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeSigual - Catálogo Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">DeSigual</span>
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#cartModal">
        🛒 Carrito <span id="cart-badge" class="badge bg-pink">0</span>
      </button>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row g-4" id="product-list">
      <!-- Producto 1 -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="assets/img/franela.jpg" class="card-img-top" alt="Franela">
          <div class="card-body">
            <h5 class="card-title">Franela</h5>
            <p class="card-text">$15</p>
            <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#productModal" 
                    onclick="showProductDetails('Franela', 15, 'Franela de algodón 100%, disponible en varios colores.')">
              Ver detalles
            </button>
          </div>
        </div>
      </div>
      <!-- Producto 2 -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="assets/img/pantalon.jpg" class="card-img-top" alt="Pantalón">
          <div class="card-body">
            <h5 class="card-title">Pantalón</h5>
            <p class="card-text">$30</p>
            <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#productModal" 
                    onclick="showProductDetails('Pantalón', 30, 'Pantalón de mezclilla, corte moderno, disponible en tallas S a XL.')">
              Ver detalles
            </button>
          </div>
        </div>
      </div>
      <!-- Producto 3 -->
      <div class="col-md-4">
        <div class="card h-100 text-center">
          <img src="assets/img/body.jpg" class="card-img-top" alt="Body">
          <div class="card-body">
            <h5 class="card-title">Body</h5>
            <p class="card-text">$25</p>
            <button class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#productModal" 
                    onclick="showProductDetails('Body', 25, 'Body para bebé, suave y cómodo, con cierre en la entrepierna.')">
              Ver detalles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Detalles del Producto -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <img id="product-modal-image" src="" class="img-fluid" alt="Producto">
            </div>
            <div class="col-md-6">
              <h3 id="product-modal-name"></h3>
              <p id="product-modal-description"></p>
              <h4 id="product-modal-price" class="my-4"></h4>
              
              <!-- Selector de tallas -->
              <div class="mb-3">
                <label for="product-size" class="form-label">Talla:</label>
                <select id="product-size" class="form-select">
                  <option value="S">S</option>
                  <option value="M" selected>M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                </select>
              </div>
              
              <!-- Selector de cantidad -->
              <div class="d-flex align-items-center mb-4">
                <label class="me-3">Cantidad:</label>
                <input type="number" id="product-quantity" class="form-control" min="1" value="1" style="width: 80px;">
              </div>
              
              <button class="btn btn-pink btn-lg" onclick="addSelectedToCart()">
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal del Carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group mb-3" id="cart-items"></ul>
          <p class="text-end"><strong>Total: $<span id="cart-total">0</span></strong></p>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button class="btn btn-danger" onclick="clearCart()">
            Vaciar Carrito
          </button>
          <div>
            <button class="btn btn-secondary me-2" data-bs-dismiss="modal">
              Seguir Comprando
            </button>
            <button class="btn btn-dark" onclick="checkout()">
              Finalizar pedido
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
